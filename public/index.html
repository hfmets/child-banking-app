    <header class="bg-dark py-5">
      <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
          <div class="col-lg-8 col-xl-7 col-xxl-6">
            <div class="my-5 text-center text-xl-start">
              <h1 class="display-5 fw-bolder text-white mb-2">Balance</h1>
              <h2 class="display-6 fw-bolder text-white mb-3" id="balance">$</h2>
              <div
                class="
                  d-grid
                  gap-3
                  d-sm-flex
                  justify-content-sm-center justify-content-xl-start
                "
              >
              <div class="row mb-4">
                <div class="col text-center">
                  <button
                    class="btn btn-success"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#transactionModal"
                    id="depositBtn"
                  >
                    Deposit
                  </button>
                </div>
                <div class="col text-center">
                  <button
                    class="btn btn-danger"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#transactionModal"
                    id="withdrawBtn"
                  >
                    Withdraw
                  </button>
                </div>
              </div>
            </div>
          </div>          
        </div>
        <div class="col-lg-4 col-xl-5 col-xxl-6">
          <div class="card h-100 shadow border-0">
                      
            <div class="card-body p-4">
              <div class="row">
                <form class="p-2">
                  <label for="interestFormControlInput" class="form-label"
                    >Interest Rate</label
                  >
                  <div class="input-group mb-2">
                    <input
                      type="number"
                      class="form-control"
                      id="interestFormControlInput"
                      name="interestRate"
                      step="any"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                  <label for="interestSwitch" class="form-check-label"
                    >Enable Interest</label
                  >
                  <div class="form-check form-switch mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="interestSwitch"
                    />
                  </div>
                  
                </form>
                <div class="mb-2">
                  <button class="btn btn-primary" id="settingsSaveBtn">
                    Save
                  </button>
                </div>
              </div>
            </div>
            
        </div>
        </div>

    <section class="py-5">
      <div class="container px-5 my-5">
          <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                  <div class="text-center">
                      <h2 class="fw-bolder mb-4">Transaction Log</h2>                      
                  </div>
              </div>
          </div>
          <div class="row gx-5">
              <div class="col-lg-12 mb-5">
                  <div class="card scroll h-100 shadow border-0">
                      
                      <div class="card-body p-4">
                        <div class="row">
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Transaction</th>
                                <th scope="col">Description</th>
                                <!--<th scope="col">Actions</th>-->
                              </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                          </table>
                        </div>
                      </div>
                      
                  </div>
              </div>
              
          </div>
    <div
      class="modal fade"
      id="transactionModal"
      tabindex="-1"
      aria-labelledby="transactionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="transactionTypeId">Placeholder</h2>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text" id="transactionModalInputGroup"
                    >-$</span
                  >
                  <input type="number" class="form-control" id="amount" />
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <div class="input-group">
                  <textarea
                    name="description"
                    class="form-control"
                    id="description"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button 
              type="button" 
              class="btn btn-primary" 
              id="transactionBtn"
              data-bs-dismiss="modal"
            >
              Cha-ching!
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="moneyModal1"
      tabindex="-1"
      aria-labelledby="moneyModal1Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moneyModal1Label">Deposit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="amount" class="col-form-label">Amount:</label>
                <input type="text" class="form-control" id="amount" />
              </div>
              <div class="mb-3">
                <label for="description" class="col-form-label"
                  >Description:</label
                >
                <textarea class="form-control" id="description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Cha-ching!</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="moneyModal2"
      tabindex="-1"
      aria-labelledby="moneyModal2Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moneyModal2Label">Withdraw</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="amount" class="col-form-label">Amount:</label>
                <input type="text" class="form-control" id="amount" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Cha-ching!</button>
          </div>
        </div>
      </div>
    </div>
